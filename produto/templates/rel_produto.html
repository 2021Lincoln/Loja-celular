<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Relatorio</title>
  </head>
  <body>
  <a href="{% url 'fcadproduto' %}"><button type="button" class="btn btn-info"> Cadastrar Produtos</button></a>
    <h1 class="text-center">Relatário de Produtos</h1>
    <table class="table table-dark">
  <thead>
    <tr>
       <th scope="col">id</th>
      <th scope="col">marca</th>
      <th scope="col">descrição</th>
      <th scope="col">preço</th>
      <th scope="col">quantidade</th>
      <th scope="col">Operação</th>
    </tr>
  </thead>
  <tbody>
  {% for produto in produtos%}
    <tr>
      <td>{{produto.id}}</td>
      <td>{{produto.marca}}</td>
      <td>{{produto.descricao}}</td>
      <td>{{produto.preco}}</td>
      <td>{{produto.quantidade}}</td>
      <td>
        <a href="{% url 'exibir' produto.id %}"><button type="button" class="btn btn-info">Editar</button></a>
        <a href="{% url 'excluir' produto.id %}"><button type="button" class="btn btn-info">Excluir</button></a>


      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
